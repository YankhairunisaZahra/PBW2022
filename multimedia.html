<!DOCTYPE html>
<html>
	<head>
		<title>Multimedia - HTML 5</title>
	</head>
	<body>
		<h2>Belajar Multimedia - HTML 5</h2>
		<p>
		<button onclick="playVid()" type="button">Play Video</button>
		<button onclick="pauseVid()" type="button">Pause Video</button>
		<button onclick="durationVid()" type="button">Duration Video</button>
		<button onclick="enableControls()" type="button">Enable Controls</button>
		<button onclick="disableControls()" type="button">Disable Control</button>
		<button onclick="checkControls()" type="button">Check Control</button>
		</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/uqPrz00QAPw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<video width="420" id="myVideo">
			<source src="video1.mp4" type="video/mp4">
		</video>
	</body>
	<script>
	var vid = document.getElementById ("myVideo") ;
	function enableControls(){
		vid.controls = true;
		vid.load();
	}
	
	function disableControls(){
		vid.controls = false;
		vid.load();
	}
	
	function checkControls(){
		alert(vid.controls)
	}
	 function durationVid(){
		alert(vid.duration)
	}
	
	function playVid(){
		vid.play();
		vid.loop = true;
	}
	
	function pauseVid(){
		vid.pause();
	}
	
	function durationVid(){
		vid.duration();
	}
	
	function playVid() {
		vid.play();
	}	
	
	function pauseVid() {
		vid.pause();
	}
	</script>
</html>
