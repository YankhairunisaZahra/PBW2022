<!DOCTYPE html>
<html>

    <body>
        <h2>Data Nama HMTI 2023</h2>

        <div id="vounter">
            <!--Dinamis pakai javascript-->
        </div>
        <table border="1">
            <thead>
                <tr><td>Data Nama HMTI 2023</td></tr>
            </thead>
            <tbody id="daftarNama">
                <h3>Jumlah: 3 Mahasiswa</h3>
                <!--Dinamis pakai javascript-->
            </tbody>
        </table>
        <script>
            var app = new function(){
                this.el = document.getElementById('daftarNama');
                this.mhs = ["Mawar", "Suci", "Bunga"];
                
                this.barisAll = function(){
                    var data = '';
                    if(this.mhs.length > 0 ){
                        for(i=0; i<this.mhs.length; i++){
                            data += '<tr>';
                            data += '<td>' + this.mhs[i] + '' + i;
                            data += '<button oneclick="apl.delData(' + i + ')"Del</button>';
                            data += '<button oneclick="apl.delData(' + i + ')"Upd</button>';
                            data += '</td></tr>';
                        }
                    }
                    this.count(this.mhs.length)
                    return this.el.innerHTML = data;
                }
                this.Count = function(data){
                //untuk mengisi counter
                    var el = document.getElementById('counter');
                    if(data) {
                        el.innerHTML = 'Jumlah : ' + data + ' ' + 'Mahasiswa';
                    }
                    else{
                        el.innerHTML = 'Data Kosong';
                    }
                };

                this.addData = function(){
                    el = document.grtElementById('namaMhs');
                    var namaMhs = el.value;
                    if (namaMhs){
                        // tambahan data baru (posisi urutan terakhir)
                        // alert(namaMhs.trim());
                        this.mhs.push(namaMhs.trim());
                        // kosongkan isian form
                        el.value = ' ';
                        // reset daftar nama
                        this.barisAll();
                    }
                }
                this.AdetData = function(item){
                //Hapus data/baris terpilih
                var yakin = confirm("Yakin akan dihapus");
                if(yakin==true){
                    this.mhs.splice(item, 1);
                }
                // reset daftar nama
                this.barisAll
                }
            }
            app.barisAll();
            
        
            
        </script>
    </body>
</html>
